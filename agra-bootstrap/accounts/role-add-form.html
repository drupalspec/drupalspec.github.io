
<div>
  <h1 ng-if="mode === 'new'" class="page-header">Add Role</h1>
  <h1 ng-if="mode !== 'new'" class="page-header">Edit Role</h1>
  <div class="panel panel-default">
    <div class="panel-body">
      <form>
        <div class="row form-group">
          <div class="col-md-6">
            <label>Role Name</label>
            <input type="text" name="first-name" ng-model="role.name" placeholder="" class="form-control"/>
          </div>
          <div class="col-md-6">
            <label>Role Code</label>
            <input type="email" name="email" placeholder="" ng-model="role.code" class="form-control"/>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-md-12">
            <label>Type</label>
            <select class="form-control">
              <option>AGTL plantations</option>
              <option>Out-grower farms</option>
            </select>
          </div>
        </div>
        <h5>Accesses</h5>
        <div class="row form-group">
          <div class="col-md-12">
            <div class="checkbox">
              <label>
                <input type="checkbox"/> Manage Areas
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"/> Manage Farms
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"/> Manage Fields
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"/> Manage Activities
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"/> Manage Schedules
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"/> Manage Users
              </label>
            </div>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-md-12">
            <button ui-sref="^" class="btn btn-primary">Save</button>
            <button ui-sref="^" class="btn btn-default">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
