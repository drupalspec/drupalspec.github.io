
<div>
  <h2 class="page-header">Roles</h2>
  <form class="text-right">
    <p>
      <button ui-sref="accounts.roles.add" class="btn btn-info">Add Role</button>
    </p>
  </form>
  <table class="table table-condensed table-hover users">
    <thead>
      <tr class="active">
        <th>&nbsp;</th>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="role in roles">
        <td>{{role.code}}</td>
        <td width="75%">{{role.name}}</td>
        <td nowrap="nowrap">{{role.system}}</td>
        <td nowrap="nowrap"><a ui-sref="accounts.roles.edit">Edit</a>&nbsp;|&nbsp;<a ui-sref="accounts.roles.delete">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
