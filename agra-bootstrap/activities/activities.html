
<div>
  <h1 class="page-header">Activities</h1>
  <form class="text-right">
    <p>
      <button ui-sref="activities.list.add" class="btn btn-info">Add Activity</button>
    </p>
  </form>
  <table class="table table-condensed table-hover">
    <thead>
      <tr class="active">
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="activity in $ctrl.activities">
        <td width="90%">{{activity.name}}</td>
        <td nowrap="nowrap"><span>{{activity.type}}</span></td>
        <td nowrap="nowrap"><a ui-sref="activities.list.edit" class="btn btn-success btn-xs">Edit</a>&nbsp; &nbsp;<a ui-sref="activities.list.delete" class="btn btn-danger btn-xs">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
