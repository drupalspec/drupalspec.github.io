
<form>
  <div class="row form-group">
    <div class="col-md-6">
      <label>Name</label>
      <input type="text" name="first-name" placeholder="" ng-model="$ctrl.activity.name" class="form-control"/>
    </div>
    <div class="col-md-6">
      <label>Type</label>
      <select name="actions" ng-model="$ctrl.activity.type" class="form-control">
        <option value="planting">Planting</option>
        <option value="inspection">Inspection</option>
        <option value="cropmanagement">Crop Management</option>
        <option value="harvesting">Harvesting</option>
      </select>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-12">
      <label>Description</label>
      <textarea rows="3" placeholder="" ng-model="$ctrl.activity.description" class="form-control"></textarea>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <h3 class="ui header">Report Fields</h3>
      <activity-report-field ng-repeat="reportField in $ctrl.activity.report track by $index" report-field="reportField"></activity-report-field>
      <div class="row form-group">
        <div class="col-md-12">
          <button type="button" ng-click="$ctrl.addReportField()" class="btn btn-info btn-block">Add report field</button>
        </div>
      </div>
    </div>
  </div>
  <button ui-sref="^" class="btn btn-primary">Save</button>
  <button ui-sref="^" class="btn btn-default">Cancel</button>
</form>
