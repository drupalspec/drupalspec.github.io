
<form name="$ctrl.form" novalidate="novalidate" ng-submit="$ctrl.formSubmit({data: $ctrl.data})" class="ui form">
  <div class="row form-group">
    <div class="col-md-12">
      <label>Name</label>
      <input type="text" required="required" ng-model="$ctrl.data.name" class="form-control"/>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-12">
      <label>Location</label>
      <location></location>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-6">
      <label>Typography</label>
      <input type="text" required="required" ng-model="$ctrl.data.typography" class="form-control"/>
    </div>
    <div class="col-md-6">
      <label>Infrastructure</label>
      <input type="text" required="required" ng-model="$ctrl.data.infrastructure" class="form-control"/>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-6">
      <label>Irrigation Source</label>
      <input type="text" required="required" ng-model="$ctrl.data.irrigation_source" class="form-control"/>
    </div>
    <div class="col-md-6"><br/>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="$ctrl.data.soil_analysis"/> Soil Analysis
        </label>
      </div>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-12">
      <label>Type</label>
      <select class="form-control">
        <option selected="selected">AGTL plantations</option>
        <option>Out-grower farms</option>
      </select>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-12">
      <label>Cluster Manager</label>
      <select class="form-control">
        <option value="sri-lanka">Savion Bartoletti</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-default">Save</button>
  <button ng-click="$ctrl.formCancel()" class="btn btn-danger">Cancel</button>
</form>
