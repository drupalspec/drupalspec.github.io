
<div>
  <h1 class="page-header">Clusters</h1>
  <form class="text-right">
    <p>
      <button ui-sref="fields.areas.add" class="btn btn-info">Add Cluster</button>
    </p>
  </form>
  <table class="table table-condensed table-hover clearfix">
    <thead>
      <tr class="active">
        <th width="70%">Name</th>
        <th>Area (kmÂ²)</th>
        <th>Farms</th>
        <th>Fields</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="area in $ctrl.areas">
        <td>{{::area.name}}</td>
        <td>{{::area.area}}</td>
        <td><a ui-sref="fields.farms">{{::area.farms}}</a></td>
        <td><a ui-sref="fields.list">{{::area.fields}}</a></td>
        <td><a ui-sref="fields.areas.edit({id: area.id})" class="btn btn-success btn-xs">Edit</a>&nbsp; &nbsp;<a ui-sref="fields.areas.delete({id: area.id})" class="btn btn-danger btn-xs">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
