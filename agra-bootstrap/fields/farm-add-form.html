
<div>
  <h1 ng-if="mode === 'new'" class="page-header">Add Farm</h1>
  <h1 ng-if="mode !== 'new'" class="page-header">Edit Farm</h1>
  <form class="form-horizontal">
    <div class="row form-group">
      <div class="col-md-12">
        <label>Name</label>
        <input type="text" name="first-name" value="Wheat field" class="form-control"/>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-12">
        <label>Area</label>
        <select class="form-control">
          <option value="sri-lanka">Colombo</option>
        </select>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-12">
        <label>Location</label>
        <location></location>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-6">
        <label>Type</label>
        <select disabled="disabled" class="form-control">
          <option selected="selected">AGTL plantations</option>
          <option>Out-grower farms</option>
        </select>
      </div>
      <div class="col-md-6">
        <label>Farm Manager</label>
        <select class="form-control">
          <option value="sri-lanka">John Doe</option>
        </select>
      </div>
    </div>
    <button ui-sref="^" class="btn btn-default">Save</button>
    <button ui-sref="^" class="btn btn-danger">Cancel</button>
  </form>
</div>
