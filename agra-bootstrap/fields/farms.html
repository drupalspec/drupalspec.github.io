
<div>
  <h2 class="page-header">Farms</h2>
  <form class="form-inline">
    <div class="form-group">
      <label>Sort by:</label>
      <select class="form-control">
        <option value="">Area</option>
        <option value="name">Sri Lanka</option>
      </select>
    </div>
    <button ui-sref="fields.farms.add" class="pull-right btn btn-info">Add Farm</button>
  </form><br/>
  <table class="table table-condensed table-hover">
    <thead>
      <tr class="active">
        <th>Name</th>
        <th>Cluster</th>
        <th>Fields</th>
        <th>Total Harvest (kg)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="type in $ctrl.types">
        <td>{{type}} farm</td>
        <td><a ui-sref="fields.areas.edit({id: 1})">Colombo</a></td>
        <td><a ui-sref="fields.list">312</a></td>
        <td>12 3213</td>
        <td><a ui-sref="fields.farms.edit" class="btn btn-success btn-xs">Edit</a>&nbsp; &nbsp;<a ui-sref="fields.farms.delete" class="btn btn-danger btn-xs">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
