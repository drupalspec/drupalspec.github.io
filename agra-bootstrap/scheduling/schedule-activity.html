
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row form-group">
          <div class="col-md-12">
            <label>Activity</label>
            <select name="actions" class="form-control">
              <option value="crop">Activity #1</option>
              <option value="fertilizer">Activity #2</option>
              <option value="watering">Activity #3</option>
              <option value="harvest ">Activity #4</option>
            </select>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-md-4">
            <label>Start date</label>
            <div class="form-group">
              <label for="exampleInputAmount" class="sr-only">Amount (in dollars)</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
                <input type="text" placeholder="2016/07/12" value="2016/07/12" class="form-control"/>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <label>End date</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
              <input type="text" placeholder="" value="2016/07/15" class="form-control"/>
            </div>
          </div>
          <div class="col-md-4">
            <label>Time of actvity</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="glyphicon glyphicon-time"></i></div>
              <input type="text" placeholder="" value="9:00" class="form-control"/>
            </div>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-md-12 text-right">
            <button type="button" class="btn btn-danger">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
