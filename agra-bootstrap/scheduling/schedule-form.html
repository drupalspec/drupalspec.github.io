
<form>
  <div ng-repeat="activity in $ctrl.activities track by $index">
    <schedule-activity activity="activity"></schedule-activity>
  </div>
  <div class="row form-group">
    <div class="col-md-12">
      <button type="button" ng-click="$ctrl.addActivity()" class="btn btn-info btn-block">Add activity</button>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-12">
      <button type="submit" ui-sref="^" class="btn btn-primary">Save</button>
      <button type="submit" ui-sref="^" class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>
