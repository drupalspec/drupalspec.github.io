
<div>
  <h2 class="ui header">Activities</h2>
  <div class="ui form">
    <div class="inline field ta-right">
      <!--label Order by:-->
      <!--select.ui.dropdown(name='actions')option(value='name') Name
      -->
      <button ui-sref="activities.list.add" class="ui teal button">Add Activity</button>
    </div>
  </div>
  <table class="ui table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="activity in $ctrl.activities">
        <td width="90%">{{activity.name}}</td>
        <td nowrap="nowrap"><span class="ui olive label">{{activity.type}}</span></td>
        <td nowrap="nowrap"><a ui-sref="activities.list.edit">Edit</a>&nbsp;|&nbsp;<a ui-sref="activities.list.delete">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
