
<div>
  <h2 class="ui header">Fields</h2>
  <div class="ui form">
    <div class="inline field">
      <label>Sort by:</label>
      <select name="actions" ui-select="ui-select" class="ui dropdown">
        <option value="">Area</option>
        <option value="name">Sri Lanka</option>
      </select>
      <select name="farms" ui-select="ui-select" class="ui dropdown">
        <option value="">Farm</option>
        <option value="wheat">Wheat Farm</option>
        <option value="rye">Rye Farm</option>
        <option value="soy">Soy Farm</option>
      </select>
      <button ui-sref="fields.list.add" class="ui teal right floated button">Add Field</button>
    </div>
  </div>
  <table class="ui table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Farm</th>
        <th>Cluster</th>
        <th>Season</th>
        <th>History</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="type in $ctrl.types">
        <td>{{type}} field</td>
        <td><a ui-sref="fields.farms.edit">{{type}} farm</a></td>
        <td><a ui-sref="fields.areas.edit({id: 1})">Colombo</a></td>
        <td>Season #3</td>
        <td><a ui-sref="fields.list.history">Seasons History</a></td>
        <td><a ui-sref="fields.list.edit">Edit</a>&nbsp;|&nbsp;<a ui-sref="fields.list.delete">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
